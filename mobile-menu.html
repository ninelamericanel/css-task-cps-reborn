<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./mobile-menu.css" />
    <link rel="stylesheet" href="./reset.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="flex-wrapper">
          <button type="button" title="Скрыть" class="header__btn btn">
            <img src="./img/icon_close.svg" alt="Кнопка закрыть" />
          </button>

          <div class="header__logo">
            <a href="#" class="link" title="Перейти на главную страницу">
              <img src="./img/logo.svg" alt="CPS" />
            </a>
          </div>

          <button type="button" title="Поиск" class="header__btn btn">
            <img src="./img/icon_search.svg" alt="Кнопка поиск" />
          </button>
        </div>
      </header>

      <section class="nav">
        <nav class="nav__menu menu">
          <ul>
            <li class="menu__item menu__item__active">
              <a href="#" class="link__active">Ремонт техники</a>
            </li>
            <li class="menu__item">
              <a href="#" class="link">Услуги и сервисы</a>
            </li>
            <li class="menu__item">
              <a href="#" class="link">Корпоративным клиентам</a>
            </li>
            <li class="menu__item">
              <a href="#" class="link">Продавцам техники</a>
            </li>
            <li class="menu__item">
              <a href="#" class="link">Партнерам</a>
            </li>
            <li class="menu__item">
              <a href="#" class="link">Партнерам</a>
            </li>
            <li class="menu__item">
              <a href="#" class="link">Наши сервисные центры</a>
            </li>
            <li class="menu__item">
              <a href="#" class="link">Контакты</a>
            </li>
          </ul>
        </nav>
      </section>

      <footer class="footer">
        <div class="footer__connection-btn">
          <button
            type="button"
            title="Заказать обратный звонок"
            class="footer__btn btn"
          >
            <img
              src="./img/icon_call.svg"
              alt="Кнопка заказать обратный звонок"
            />
          </button>
          <button type="button" title="Час" class="footer__btn btn">
            <img src="./img/icon_chat.svg" alt="Кнопка чат" />
          </button>
          <button type="button" title="Профиль" class="footer__btn btn">
            <img src="./img/icon_profile.svg" alt="Кнопка профиль" />
          </button>
        </div>

        <div class="footer__contact contact">
          <a class="contact__email email">mail@cps.com</a>
          <p class="contact__phone phone">8 800 890 8900</p>
        </div>

        <div class="footer__list-lang list-lang">
          <a href="#" title="Русский" class="list-lang__link link__active"
            >RU</a
          >

          <a href="#" title="English" class="list-lang__link link">EN</a>

          <a href="#" title="Chinese" class="list-lang__link link">CH</a>
        </div>
      </footer>
    </div>
  </body>
</html>
